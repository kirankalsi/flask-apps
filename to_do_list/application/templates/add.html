{% extends 'layout.html' %}
{% block body_content %}

<h2>Add a task to do</h2>

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.task.label }} {{ form.task }}
	{% if form.task.errors %}
	<div class='error'>
		{% for error in form.task.errors %}
			<span>{{ error }}</span>
		{% endfor %}
	</div>
	{% endif %}
	<br>
	{{ form.submit }}
</form>

{% endblock body_content %}
